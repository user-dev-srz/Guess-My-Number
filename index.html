<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="grid-container">
				<div class="grid-item item1">
					<div class="notification">Again!</div>
				</div>
				<div class="grid-item item2">
					<div class="between-numbers">(Between 1 and 20)</div>
				</div>
				<div class="grid-item item3">
					<div class="title">Guess My Number!</div>
				</div>
				<div class="grid-item item4">
					<div class="reveal">?</div>
				</div>
				<div class="grid-item item5">
					<div class="input-number">
						<input type="number" id="guess-number" name="guess-number" min="10" max="100" />
					</div>
				</div>
				<div class="grid-item item6">
					<div class="up-down">Too low!</div>
				</div>
				<div class="grid-item item7"><button class="guess-number">Check!</button></div>
				<div class="grid-item item8">
					<div class="div">Score:</div>
					<div class="high-score">High score:</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
