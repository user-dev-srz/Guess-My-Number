<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
		<link href="https://fonts.cdnfonts.com/css/digitaldisco" rel="stylesheet" />
	</head>
	<body>
		<div class="wrapper">
			<div class="grid-container">
				<div class="grid-item item1">
					<button class="notification" onclick="newGame()">Play Again!</button>
				</div>
				<div class="grid-item item2">
					<div class="between-numbers">(Between 1 and 20)</div>
				</div>
				<div class="grid-item item3">
					<div class="title">Guess Sunny Teacher's Number!</div>
				</div>
				<div class="grid-item item4">
					<div class="reveal">?</div>
				</div>
				<div class="grid-item item5">
					<div class="input-number">
						<input type="number" id="guess-number" name="guess-number" min="1" max="20" />
					</div>
				</div>
				<div class="grid-item item6">
					<div class="result">Pick a Number!</div>
				</div>
				<div class="grid-item item7">
					<button class="guess-number" onclick="checkSelNum()">Check!</button>
				</div>
				<div class="grid-item item8">
					<div class="current-score">Score: 20</div>
					<div class="high-score">High score: --</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
